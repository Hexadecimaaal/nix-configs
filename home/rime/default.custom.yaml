patch:
  schema_list:
    - schema: luna_pinyin # 全拼

  switcher/hotkeys: [ 'F4' ]

  ascii_composer:
    switch_key:
      Caps_Lock: noop
      Shift_L: noop
      Shift_R: noop
      Control_L: noop
      Control_R: noop

  menu/page_size: 9

  key_binder/bindings:
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    - { when: has_menu, accept: '^', send: Page_Down }
